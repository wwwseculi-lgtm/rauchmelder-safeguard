        .success-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-50, #F5F7FA);
            padding: 2rem;
        }

        .success-card {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10B981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
        }

        .success-card h1 {
            color: #111827;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .success-card p {
            color: #6B7280;
            font-size: 1.0625rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .success-card .highlight {
            color: #C41E3A;
            font-weight: 600;
        }

        .success-card .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: #C41E3A;
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .success-card .btn:hover {
            background: #A01830;
            transform: translateY(-2px);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #E5E7EB;
            font-size: 0.9375rem;
            color: #9CA3AF;
        }
    
/* Breadcrumb Navigation */
.breadcrumb { padding: 15px 0; font-size: 0.9rem; color: #6B7280; }
.breadcrumb a { color: #C41E3A; text-decoration: none; }
.breadcrumb a:hover { text-decoration: underline; }

/* Tipps & Mehrwert Sections */
.seo-tipps, .mehrwert-section { background: #F9FAFB; padding: 30px; border-radius: 15px; margin: 30px 0; }
.numbered-list { padding-left: 20px; }
.numbered-list li { padding: 10px 0; border-bottom: 1px solid #E5E7EB; }
.numbered-list li:last-child { border-bottom: none; }
.checklist-detailed { list-style: none; padding: 0; }
.checklist-detailed li { padding: 8px 0; }

/* Facts Grid */
.facts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
.fact-item { text-align: center; padding: 20px; background: white; border-radius: 10px; }
.fact-number { display: block; font-size: 2rem; font-weight: 700; color: #C41E3A; }
.fact-text { font-size: 0.9rem; color: #6B7280; }

/* Features */
.features-detailed { display: grid; gap: 20px; margin-top: 20px; }
.feature-box { background: white; padding: 25px; border-radius: 12px; }
.feature-icon { font-size: 2rem; display: block; margin-bottom: 10px; }
.feature-box h3 { margin-top: 0; color: #111; }

/* Service Table */
.service-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; }
.service-table th, .service-table td { padding: 15px; text-align: left; border-bottom: 1px solid #E5E7EB; }
.service-table th { background: #C41E3A; color: white; }
.service-table tr:last-child td { border-bottom: none; }

/* Internal Links */
.internal-links { background: #FEF2F2; padding: 25px; border-radius: 12px; margin: 30px 0; border-left: 4px solid #C41E3A; }
.internal-links h3 { margin-top: 0; }
.internal-links ul { list-style: none; padding: 0; margin: 0; }
.internal-links li { padding: 8px 0; }
.internal-links a { color: #C41E3A; text-decoration: none; }
.internal-links a:hover { text-decoration: underline; }

/* Responsive */
@media (min-width: 768px) {
    .features-detailed { grid-template-columns: repeat(3, 1fr); }
}

    
/* Enhanced CTAs */
.cta-enhanced { 
    background: linear-gradient(135deg, #C41E3A 0%, #E53E3E 100%);
    color: white; 
    padding: 40px; 
    border-radius: 20px; 
    text-align: center; 
    margin: 40px 0;
    box-shadow: 0 10px 40px rgba(196, 30, 58, 0.3);
}
.cta-enhanced h3 { color: white; margin-top: 0; font-size: 1.5rem; }
.cta-enhanced p { margin-bottom: 25px; opacity: 0.95; }
.cta-enhanced .btn-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
.cta-enhanced .btn-white { background: white; color: #C41E3A; font-weight: 600; }
.cta-enhanced .btn-outline-white { background: transparent; border: 2px solid white; color: white; }

/* Trust Signals */
.trust-signals { display: flex; justify-content: center; gap: 30px; margin: 30px 0; flex-wrap: wrap; }
.trust-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: #6B7280; }
.trust-icon { font-size: 1.2rem; }

/* Lazy Loading Animation */
img[loading="lazy"] { opacity: 0; transition: opacity 0.3s ease-in; }
img[loading="lazy"].loaded { opacity: 1; }

/* Reading Time */
.reading-time { display: inline-flex; align-items: center; gap: 5px; font-size: 0.85rem; color: #6B7280; margin-bottom: 20px; }

/* Quick Contact Badge */
.quick-contact { position: fixed; bottom: 100px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
.quick-contact a { display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; border-radius: 50%; color: white; text-decoration: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s; }
.quick-contact a:hover { transform: scale(1.1); }
.quick-contact .qc-phone { background: #C41E3A; }
.quick-contact .qc-email { background: #6B7280; }
